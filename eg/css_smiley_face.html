<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="./css_smiley_face.css">
</head>

<body>
    <!-- <div><input type="button" onclick="history.back()" value="回到上一頁"></div> -->
    <div class="head">
        <!-- face只是用來把mouth及eye組合在一起
             face也是mouth及eye的位置參考
             如要重新定位時，只要調整face即可，不用全部重設 -->
        <div class="face">
            <div class="mouth">
                <div class="tongue"></div>
            </div>
            <div class="eye-group">
                <div class="eye eye-left">
                    <div class="pupil"></div>
                </div>
                <div class="eye eye-right">
                    <div class="pupil"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
